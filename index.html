<html>

     canvas { border: 1px solid black; }

         position: relative;
     }
     .canvasWrapper img {
         left: 0px;
         top: 0px;
         position: absolute;
     }
     img {
         border: medium; none;
     }
   </style>
</head>
<body>
    <h1>blah</h1>
    <div class="canvasWrapper">
        <canvas id="mapCanvas" width="800" height="495">
        </canvas>
        <img width="800" height="495" href="svg/spacer.gif" usemap="#mapMap" style="width: 800px; height: 495px;" alt="">
    </div>
        <map id="mapMap" name="mapMap">
            <area href="http://www.google.com" id="area0" title="abc" shape="poly" coords="200,200,500,200,500,500">
        </map>
  <script type="application/x-javascript">
    var ctx;
    var mapImage;
    // The general-purpose event handler. This function just determines the mouse 
    // position relative to the canvas element.
    function ev_canvas (ev) {
        if (ev.layerX || ev.layerX == 0) { // Firefox
            ev._x = ev.layerX;
            ev._y = ev.layerY;
        } else if (ev.offsetX || ev.offsetX == 0) { // Opera
            ev._x = ev.offsetX;
            ev._y = ev.offsetY;
        }
        alert('hit at ' + ev._x + ', ' + ev._y);
    }
    function imageLoaded() {
        ctx.drawImage(mapImage, 0, 0);
    }
    $(document).ready(function() {
        var canvas = document.getElementById('mapCanvas');
        ctx = canvas.getContext('2d');
        mapImage = new Image();
        $(mapImage).load(imageLoaded);
        mapImage.src = 'svg/largemap.png';
        // TODO - click handler?
        //canvas.addEventListener('mouseup', ev_canvas, false);

    });
   </script>
 
</body>
